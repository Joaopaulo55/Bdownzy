<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bdownzy - Download de Vídeos em Ultra HD</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header Minimalista -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Bdownzy</h1>
                <div class="theme-toggle">
                    <div class="toggle-btn active" data-theme="dark">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div class="toggle-btn" data-theme="light">
                        <i class="fas fa-sun"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <h2 class="hero-title">Download em <span class="gradient-text">Ultra HD</span></h2>
                <p class="hero-subtitle">Baixe vídeos e músicas de qualquer plataforma</p>
                
                <!-- Barra de Pesquisa Unificada -->
                <div class="search-container">
                    <div class="search-bar">
                        <input type="text" id="videoUrl" placeholder="Cole o link ou pesquise vídeos..." class="search-input">
                        <button id="actionBtn" class="search-button">
                            <span id="btnText">Ir</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    
                    <!-- Plataformas Suportadas -->
                    <div class="platforms">
                        <p>Plataformas suportadas:</p>
                        <div class="platform-icons">
                            <a href="https://youtube.com" target="_blank" class="platform-icon youtube">
                                <i class="fab fa-youtube"></i>
                            </a>
                            <a href="https://facebook.com" target="_blank" class="platform-icon facebook">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="https://tiktok.com" target="_blank" class="platform-icon tiktok">
                                <i class="fab fa-tiktok"></i>
                            </a>
                            <a href="https://instagram.com" target="_blank" class="platform-icon instagram">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="https://twitter.com" target="_blank" class="platform-icon twitter">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Banner de Anúncio Top -->
            <div class="ad-container">
                <p class="ad-label">Publicidade</p>
                <div id="ad-banner-top">
                    <script type='text/javascript' src='//pl27295908.profitableratecpm.com/08/a1/85/08a1856a02870cd0bf04495a9fd3c7d5.js'></script>
                </div>
            </div>

            <!-- Seção de Resultados -->
            <section id="resultsSection" class="results-section">
                <div class="results-content">
                    <div class="video-thumbnail-container">
                        <img id="videoThumbnail" src="" alt="Video thumbnail" class="video-thumbnail">
                    </div>
                    <div class="video-info">
                        <h3 id="videoTitle" class="video-title"></h3>
                        <div class="formats-container">
                            <h4 class="formats-title">Formatos disponíveis:</h4>
                            <div class="formats-grid" id="formatOptions"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Banner de Anúncio Middle -->
            <div class="ad-container">
                <p class="ad-label">Publicidade</p>
                <div id="ad-banner-middle">
                    <script async="async" data-cfasync="false" src="//pl27295873.profitableratecpm.com/9631a38bd39d6d50b69a3f62bb82ff73/invoke.js"></script>
                    <div id="container-9631a38bd39d6d50b69a3f62bb82ff73"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="copyright">&copy; 2025 Bdownzy. Todos os direitos reservados.</p>
                <div class="footer-links">
                    <a href="#" class="footer-link">Termos</a>
                    <a href="#" class="footer-link">Privacidade</a>
                    <a href="#" class="footer-link">Contato</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Banner de Anúncio Bottom -->
    <div class="ad-container bottom-ad">
        <div id="ad-banner-bottom">
            <script type='text/javascript' src='//pl27295917.profitableratecpm.com/cb/81/9f/cb819f24eb668f7990e424b16824d377.js'></script>
        </div>
    </div>

    <!-- Modal de Carregamento -->
    <div id="loadingModal" class="loading-modal">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3 class="loading-text">Processando</h3>
            <p class="loading-subtext">Preparando seu conteúdo...</p>
        </div>
    </div>

    <!-- Notificação -->
    <div id="notification" class="notification">
        <div id="notificationMessage"></div>
    </div>

    <!-- Scripts -->
    <script src="main.js"></script>
</body>
</html>
