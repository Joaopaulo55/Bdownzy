<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bdownzy</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header class="header py-4">
        <div class="container flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <h1 class="logo text-3xl">Bdownzy</h1>
            </div>
            <div class="theme-toggle flex">
                <div class="toggle-btn active" data-theme="dark">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="toggle-btn" data-theme="light">
                    <i class="fas fa-sun"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-8">
        <div class="container">
            <!-- Hero Section -->
            <section class="text-center mb-12">
                <h2 class="text-4xl font-bold mb-4">Download em <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-cyan-400">Ultra HD</span></h2>
                <p class="text-xl opacity-80 mb-8">Baixe vídeos e músicas de qualquer plataforma em qualidade premium</p>
                
                <!-- Search Card -->
                <div class="search-card p-6 max-w-3xl mx-auto">
                    <div class="flex flex-col md:flex-row gap-4 mb-4">
                        <input type="text" id="videoUrl" placeholder="Cole o link do vídeo aqui..." 
                            class="input-field flex-grow">
                        <button id="actionBtn" class="action-btn px-6">
                            <span id="btnText">Ir</span>
                            <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                    
                    <!-- YouTube Search -->
                    <div class="hidden" id="searchContainer">
                        <div class="relative mb-2">
                            <input type="text" id="searchQuery" placeholder="Pesquisar no YouTube..." 
                                class="input-field w-full">
                            <button id="searchBtn" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-blue-500">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <div id="searchResults" class="search-results hidden"></div>
                    </div>
                    
                    <button id="toggleSearch" class="text-sm opacity-70 hover:opacity-100 mt-2 transition">
                        <i class="fab fa-youtube mr-1"></i> Pesquisar no YouTube
                    </button>
                </div>
            </section>

            <!-- Ad Banner Top -->
            <div class="ad-container max-w-3xl mx-auto">
                <div class="bg-gray-200 dark:bg-gray-700 p-4 rounded-lg text-center">
                    <p class="text-xs opacity-50 mb-2">Publicidade</p>
                    <div id="ad-banner-top">
                        <script type='text/javascript' src='//pl27295908.profitableratecpm.com/08/a1/85/08a1856a02870cd0bf04495a9fd3c7d5.js'></script>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <section id="resultsSection" class="results-card hidden max-w-3xl mx-auto my-8">
                <div class="p-6">
                    <div class="flex flex-col md:flex-row gap-6 items-start">
                        <div class="md:w-1/3">
                            <img id="videoThumbnail" src="" alt="Video thumbnail" class="thumbnail w-full">
                        </div>
                        <div class="md:w-2/3">
                            <h3 id="videoTitle" class="text-2xl font-bold mb-4"></h3>
                            <div class="mb-6">
                                <h4 class="text-lg font-semibold mb-3">Formatos disponíveis:</h4>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3" id="formatOptions"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Ad Banner Middle -->
            <div class="ad-container max-w-3xl mx-auto">
                <div class="bg-gray-200 dark:bg-gray-700 p-4 rounded-lg text-center">
                    <p class="text-xs opacity-50 mb-2">Publicidade</p>
                    <div id="ad-banner-middle">
                        <script async="async" data-cfasync="false" src="//pl27295873.profitableratecpm.com/9631a38bd39d6d50b69a3f62bb82ff73/invoke.js"></script>
                        <div id="container-9631a38bd39d6d50b69a3f62bb82ff73"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8">
        <div class="container">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="opacity-70">&copy; 2025 Bdownzy. Todos os direitos reservados.</p>
                </div>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="#" class="hover:text-blue-400 transition">Termos</a></li>
                        <li><a href="#" class="hover:text-blue-400 transition">Privacidade</a></li>
                        <li><a href="#" class="hover:text-blue-400 transition">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>

    <!-- Loading Modal -->
    <div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 p-8 rounded-xl max-w-md w-full text-center">
            <div class="loading-spinner rounded-full h-16 w-16 border-t-4 border-blue-500 mx-auto mb-4"></div>
            <h3 class="text-xl font-semibold mb-2">Processando</h3>
            <p class="opacity-70">Preparando seu conteúdo...</p>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification bg-blue-600 text-white px-6 py-3 rounded-lg shadow-lg">
        <div id="notificationMessage"></div>
    </div>

    <!-- Bottom Ad Banner -->
    <div class="ad-container fixed bottom-0 left-0 right-0 bg-gray-200 dark:bg-gray-700 p-2 text-center z-40">
        <div id="ad-banner-bottom">
            <script type='text/javascript' src='//pl27295917.profitableratecpm.com/cb/81/9f/cb819f24eb668f7990e424b16824d377.js'></script>
        </div>
    </div>

    <!-- Scripts -->
    <script src="main.js"></script>
</body>
</html>
